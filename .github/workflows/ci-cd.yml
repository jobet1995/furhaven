name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME || 'yourusername' }}
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/furhaven
  DOCKER_TAG: ${{ github.sha }}
  DOCKERFILE_PATH: ./Dockerfile
  DOCKER_CONTEXT: .
  SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
  REMOTE_USER: ${{ secrets.REMOTE_USER }}
  REMOTE_PATH: /var/www/furhaven

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      env:
        DJANGO_SETTINGS_MODULE: furhaven.settings
        DATABASE_URL: sqlite:///db.sqlite3
        SECRET_KEY: test-secret-key
      run: |
        python manage.py test --noinput

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    services:
      # Start Docker daemon
      docker:
        image: docker:dind
        options: --privileged
        env:
          DOCKER_TLS_CERTDIR: ""
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      
    - name: Build and push Docker image
      run: |
        # Set image name and tag
        IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/furhaven"
        IMAGE_TAG="${{ github.sha }}"
        
        # Build the image
        docker build -t "$IMAGE_NAME:$IMAGE_TAG" .
        
        # Push only if on main branch
        if [ "$GITHUB_REF" = "refs/heads/main" ]; then
          docker push "$IMAGE_NAME:$IMAGE_TAG"
          echo "Image pushed: $IMAGE_NAME:$IMAGE_TAG"
        else
          echo "Skipping push (not on main branch)"
        fi

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Install SSH key
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Deploy to server
      env:
        DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}:sha-${{ github.sha }}
      run: |
        # Create necessary directories on remote server
        ssh -o StrictHostKeyChecking=no ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} \
          "mkdir -p ${{ env.REMOTE_PATH }}/.envs/prod"
        
        # Copy .env file (you might want to manage this differently in production)
        scp -o StrictHostKeyChecking=no .env \
          ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }}:${{ env.REMOTE_PATH }}/.env
        
        # Pull and run the new container
        ssh -o StrictHostKeyChecking=no ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} \
          "cd ${{ env.REMOTE_PATH }} && \
           docker-compose pull && \
           docker-compose up -d --force-recreate --no-deps web"
        
        # Run migrations
        ssh -o StrictHostKeyChecking=no ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} \
          "cd ${{ env.REMOTE_PATH }} && \
           docker-compose exec -T web python manage.py migrate --noinput"
        
        # Collect static files
        ssh -o StrictHostKeyChecking=no ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} \
          "cd ${{ env.REMOTE_PATH }} && \
           docker-compose exec -T web python manage.py collectstatic --noinput"
        
        # Restart the application
        ssh -o StrictHostKeyChecking=no ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} \
          "cd ${{ env.REMOTE_PATH }} && \
           docker-compose restart web"
